
<div>
  <ul>
    {% for aljazeera in data_ALJ['articles']: %}
    <p class="small"> By: {{aljazeera['author']}} {{aljazeera['publishedAt']}}</p>
    <p> Title: {{aljazeera['title']}} </p>
    <p> {{aljazeera['description']}}</p>
    <a href={{aljazeera['url']}} target="_blank"><img src={{aljazeera['urlToImage']}} alt="IMAGE LOADING..."></a>
    {% endfor %}
  </ul>
</div>
